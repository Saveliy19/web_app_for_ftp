<!DOCTYPE html>
<html>
<head>
    <title>Успешная загрузка файла</title>
    <script>
        setTimeout(function(){
            window.history.back();
        }, 3000); // автоматический возврат через 3 секунды
    </script>
</head>
<body>
    <h1>Файл успешно загружен</h1>
    <p>Вы будете перенаправлены обратно через несколько секунд...</p>
</body>
</html>
